  - type: checkboxes
    attributes:
      label: Is there an existing request for this feature?
      options:
        - label: I have searched the existing issues and found none that matched mine
          required: true
  - type: textarea
    attributes:
      label: Describe the feature
      description: >
        A clear and concise description of what the problem is. Ex.: \"I'm always frustrated when ...\"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the ideal solution
      description: >
        A clear and concise description of what you want to happen.
  - type: textarea
    attributes:
      label: Alternatives and current workarounds
      description: >
        A clear and concise description of any alternatives you've considered or any workarounds that are currently in
        place.
  - type: textarea
    attributes:
      label: Environment
      description: |
        Ubuntu users can run `ubuntu-bug PROJECT_TODO --save=/tmp/report` and paste the file content below.

        For users of other distributions, provide details about the environment you experienced the issue in:
        * PROJECT_TODO version: Please run TODO
        * Distribution
        * Distribution version (you can find it on `/etc/os-release`)
        * TODO: Any additional dependencies for people not running ubuntu-bug

