name: Report an issue
description: Create a bug report to fix an issue
title: ""
labels: ""
body:
  - type: markdown
    attributes:
      value: >
        | :Warning: **Please do not report security vulnerabilities here** |
        | Be careful with sensitive information and security vulnerabilities. In order to report bugs that could |
        | contain sensitive information, use                                                         |
        | [Launchpad](https://bugs.launchpad.net/ubuntu/+source/PROJECT_TODO/+filebug) instead.      |
        | On Ubuntu machines, you can use `ubuntu-bug PROJECT_TODO` to collect relevant information. |
        | --- |

        Thanks for taking the time to report an issue and help improve PROJECT_TODO! Please fill out the form below as
        best as you can so that we can help you.

        Your additional work here is greatly appreciated and will help us respond as quickly as possible. For general
        support or usage questions, use [Ubuntu Discourse](https://discourse.ubuntu.com/c/desktop/8).

        By submitting an Issue to this repository, you agree to the terms within the
        [Ubuntu Code of Conduct](https://ubuntu.com/community/code-of-conduct).


        FIXME: snap?
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      options:
        - label: I have searched the existing issues and found none that matched mine
          required: true
  - type: textarea
    attributes:
      label: Describe the issue
      description: >
        Provide a clear and concise description of what the issue is, including what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce it
      description: >
        Detail the steps taken to reproduce this error, what was expected, and whether this issue can be reproduced
        consistently or if it is intermittent.
      placeholder: |
        Where applicable, please include:
        * Code sample to reproduce the issue
        * Log files (redact/remove sensitive information)
        * Application settings (redact/remove sensitive information)
        * Screenshots
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: |
        Ubuntu users can run `ubuntu-bug PROJECT_TODO --save=/tmp/report` and paste the file content below.

        For users of other distributions, provide details about the environment you experienced the issue in:
        * PROJECT_TODO version: please run TODO
        * Distribution
        * Distribution version (you can find it on `/etc/os-release`)
        * TODO: Any additional dependencies for people not running ubuntu-bug

        FIXME: snap?
    validations:
      required: true
      render: Text
  - type: textarea
    attributes:
      label: Relevant information
      description: >
        Please look at our [PROJECT_TODO Troubleshooting guide](URL_TODO/PROJECT_TODO#troubleshooting)
        and provide the debug logs for PROJECT_TODO.

        Remember to redact any sensitive information from them.
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Is there any sensitive information in the logs?
      options:
        - label: I have redacted any sensitive information from the logs
          required: true
  - type: textarea
    attributes:
      label: Additional context
      description: >
        Add any other context about the problem here.
